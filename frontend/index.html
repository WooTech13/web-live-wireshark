<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦ˆ Wireshark Web Live</title>
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            color: #e0e0e0; 
            font-family: Arial, sans-serif; 
        }
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; 
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #4CAF50;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">ðŸ¦ˆ Loading Wireshark Web...</div>
    </div>
    
    <!-- Vue App Mount Point -->
    <div id="app"></div>
    
    <!-- Vue Application Entry Point -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
